<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main">
        <div class="main-quiz-container" id="main-quiz-container-id">
            <div class="highscore-button">
                <button id="view-highscore-switch">View High Scores</button>
            </div>
            <div class="quiz-container">
                <h1>Coding Quiz Challenge</h1>
                    <p>Try to answer the following code-related questions with the time limit.<br>
                    Keep in mind that incorrect answers will penalize your score/time<br>
                    by ten seconds!
                    </p>
                <button id="start-button">Start Quiz</button>
                <!-- <button id="penalty-button">Wrong</button> -->
            </div>
            <div class="timer-container">
                <div id="timer">
                    <span>Time:</span>
                    <span id="seconds"></span>
                </div>
            </div>
        </div>            
        <div class="hide" id="view-high-score-id">
            <div class="high-scores-container">
                <div class="high-score-box">
                    <h1>High scores</h1>
                    <div>
                        <ul class="high-score-list" id="high-score-list"></ul>
                    </div>
                    <div class="high-scores-buttons">
                        <button id="go-back" onclick="window.location='./index.html';">Go back</button>
                        <button id="clear-high-scores">Clear high scores</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
