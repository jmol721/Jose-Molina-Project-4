<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div>
        <div class="main-quiz-container" id="main-quiz-container-id">
            <div class="highscore-button">
                <button id="view-highscore-switch">View High Scores</button>
            </div>
            <div class="quiz-container">
                <div id="start-quiz-container">
                    <h1>Coding Quiz Challenge</h1>
                    <p>Try to answer the following code-related questions with the time limit.<br>
                    Keep in mind that incorrect answers will penalize your score/time<br>
                    by ten seconds!
                    </p>
                    <button id="start-button">Start Quiz</button>
                </div>
                <div class="hide" id="question-container-id">
                    <h2 id="quiz-question"></h2>
                    <button value="1" id="answer-1"></button>
                    <button value="2" id="answer-2"></button>
                    <button value="3" id="answer-3"></button>
                    <button value="4" id="answer-4"></button>
                    <div id="previous-answer-results"></div>
                </div>
                <div class="hide" id="final-score">
                    <h2 id="final-page">All done!</h2>
                    <div id="score-display">
                        Your final score is <span id="end-score"></span>.
                    </div>
                    <div id="enter-initials">
                        Enter initials:
                        <input type="text" name="final-page" id="initials" />
                        <button type="submit" id="submit">Submit</button>
                    </div>
                </div>
            </div>
            <div class="timer-container">
                <div id="timer">
                    <span>Time:</span>
                    <span id="seconds"></span>
                </div>
            </div>
        </div>            
        <div class="hide" id="view-high-score-id">
            <div class="high-scores-container">
                <div class="high-score-box">
                    <h1>High scores</h1>
                    <div>
                        <ul class="high-score-list" id="high-score-list"></ul>
                    </div>
                    <div class="high-scores-buttons">
                        <button id="go-back">Go back</button>
                        <button id="clear-high-scores">Clear high scores</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
